<!DOCTYPE html>
<html>
  <head>
    <title>Code Snippet Manager</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Add Code Snippet</h3>

    <ul id="snippetList"></ul>

    <script src="popup.js"></script>
  </body>
</html>
