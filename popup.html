<!DOCTYPE html>
<html>
  <head>
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Add Code Snippet</h3>
    <textarea id="snippetText" placeholder="Enter your code snippet"></textarea>
    <button id="saveButton">Save</button>
    <br />
    <input
      type="text"
      id="snippetNumberToDelete"
      placeholder="Enter snippet number"
      pattern="[0-9]*"
    />
    <button id="deleteButton">Delete</button>

    <h3>Your Code Snippets</h3>
    <ul id="snippetList"></ul>

    <script src="popup.js"></script>
  </body>
</html>
